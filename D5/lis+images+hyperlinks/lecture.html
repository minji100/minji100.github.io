<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 이미지, 하이퍼링크, 리스트(순차목록, 비순차목록, 정의목록)</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Favicon: favorite icon-->
</head>
<body>
    <h1 id="top">Anchor Point</h1>

<!--image-->
<div>
<img src="./image/img1.jpg" alt="예쁜 꽃다발">
</div>
<div>
<img src="./image/img2.jpg" alt="노천탕의 남자">
</div>
    
    <!-- 하이퍼링크: hyperlink타겟블랭크.새창열림-->
    <!--<a href="http://fastcampus.co.kr/" target="_blank">패스트캠퍼스</a>-->
<!--anchor 오늘날 사용하지 않는다.권장 x-->
<a href="#top">go to top</a>
    <!--list-->

    <!--순차목록 (Ordered List, ol)-->
    <ol>
        <li>라면 봉지 오픈</li>
        <li>물을 끓인다.</li>
    </ol>
    <!--비순차목록 (Unordered List, ul)-->
    <ul>
        <li>라이터</li>
        <li>칼</li>
    </ul>
    <!--정의목록 (Definition List, dl)-->
    <!--정의용어 (Definition Term, dt)-->
    <!--정의용어 기술내용 (Definition Descriotion, dd)-->
    <dt>미리내</dt>
    <dd>은하수의 옛말</dd>
    <dt>안해</dt>
    <dd>아내의 옛말</dd>
    <!--dt, dd 한쌍 정의목록과 내용-->
</body>
</html>
